<div class="container">
<mat-toolbar>Cadatrar usuário</mat-toolbar>
  <form class="form-padrao" *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="formGroup.valid && salvar()"
      novalidate>
      <!-- *ngIf="formGroup.value?.id" -->
      <mat-form-field >
        <mat-label>Código</mat-label>
          <input  matInput placeholder="Código" formControlName="id" required autocomplete="off">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" formControlName="nome" required autocomplete="off">
          <mat-error>Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required autocomplete="off">
          <mat-error>Email é obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
          <input matInput placeholder="Senha" formControlName="senha" required autocomplete="off">
          <mat-error>Senha é obrigatória</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirmar senha</mat-label>
          <input matInput placeholder="Senha" formControlName="senha" required autocomplete="off">
          <mat-error>Senha é obrigatória</mat-error>
      </mat-form-field>

      <div>
          <button class="btn-default" mat-raised-button [disabled]="!formGroup.valid">Salvar</button>
          <button class="btn-default" mat-raised-button color="primary" routerLink="/usuario">Cancelar</button>
          <button class="btn-default" mat-raised-button color="accent" (click)="limpar()">Limpar</button>
          <button class="btn-default" mat-raised-button [disabled]="!formGroup.value?.id"color="warn" (click)="deletar()">Deletar</button>
       </div>
  </form>
</div>
