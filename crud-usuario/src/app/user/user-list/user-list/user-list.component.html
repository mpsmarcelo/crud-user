<div *ngIf="dataSource.length == 0; else list">
    <h2 style="margin-top: 20%; margin-left:50%">Nenhum usuário cadastrado</h2>
</div>

<ng-template #list>
  <div class="row">
      <div class="mat-list-user">

            <mat-toolbar color="primary"><span> Lista de usuário</span></mat-toolbar>

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Código </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>


                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>


                <ng-container matColumnDef="senha">
                  <th mat-header-cell *matHeaderCellDef> Senha </th>
                  <td mat-cell *matCellDef="let element"> {{element.senha}} </td>
                </ng-container>

                <ng-container matColumnDef="btnEditar">
                  <th mat-header-cell *matHeaderCellDef> Editar </th>
                  <td mat-cell *matCellDef="let element"><button (click)="editar(element.id)"><mat-icon color = "primary">edit</mat-icon></button></td>
                </ng-container>
                <ng-container matColumnDef="btnDelete">
                  <th mat-header-cell *matHeaderCellDef> Remover </th>
                  <td mat-cell *matCellDef="let element"><button (click)="remover(element.id)"><mat-icon color = "primary">delete</mat-icon></button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
      </div>
      <div class="linha-botoes">
        <button mat-raised-button [routerLink]="['/cadastrar']">CADASTRAR</button>
      </div>
  </div>
</ng-template>
