
<!-- <mat-card class="mat-card"> -->

<div class="row">
<div class="mat-list-user">
  <mat-toolbar color="primary"><span> Lista de usuário</span></mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <ng-container matColumnDef="senha">
    <th mat-header-cell *matHeaderCellDef> Senha </th>
    <td mat-cell *matCellDef="let element"> {{element.senha}} </td>
  </ng-container>

  <ng-container matColumnDef="btnEditar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/',element.id]" > <img src="'../../../../assets/btnEdit.png'"> {{''}}</a> </td>
  </ng-container>


  <ng-container matColumnDef="btnDelete">
    <th mat-header-cell *matHeaderCellDef> Remover </th>
    <td mat-cell *matCellDef="let element"> <a onclick="remover(element.id)" > <img src="'../../../../assets/btnEdit.png'"> {{''}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
